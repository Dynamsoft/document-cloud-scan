<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TWAIN Cloud Console</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Social buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" integrity="sha256-rFMLRbqAytD9ic/37Rnzr2Ycy/RlpxE5QH52h7VoIZo=" crossorigin="anonymous" />
    
	<!-- Custom styles for this template -->
    <link href="css/index_src.css?v=20190112" rel="stylesheet">
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img src="images/logo.png" class="d-inline-block align-top" height="40" />
			<a class="navbar-brand" href="#">TWAIN Cloud <small><sup>(beta)</sup></small></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a id="gotoHome" class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item active">
						<a id="gotoScanners" class="nav-link" href="#">Scanners</a>
					</li>
					<li class="nav-item" id="authorizedProfileItems">
						<a id="logout" class="nav-link" href="#">Sign Out</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col">
				<div class="container">
					<div class="row">
						<nav class="navbar">
							<form class="my-2 my-lg-0">
								<div>
									<button id="refreshScanners" type="button" class="btn btn-outline-primary mr-sm-2">Refresh</button>
									<button style="display:none" id="startSession" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Start Session</button>
									<button id="deleteScanner" type="button" disabled="disabled" class="btn btn-outline-danger mr-sm-2">Delete</button>
								</div>
								<div style="display:none">
									<button id="waitForEvents" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Wait For Events</button>
									<button id="sendTask" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Config</button>
									<button id="startCapturing" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Scan</button>
									<button id="stopCapturing" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">stopCapturing</button>
								</div>
								<div style="display:none">
									<button id="readImageBlockMetadata" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Read Image Block Metadata</button>
									<button id="readImageBlock" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Read Image Block</button>
									<button id="releaseImageBlocks" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Release Image Blocks</button>
									<button id="closeSession" type="button" disabled="disabled" class="btn btn-outline-success mr-sm-2">Close</button>
								</div>
							</form>
						</nav>
					</div>
					<div class="row">
						<table id="scannersTable" class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Manufacturer</th>
									<th>Model</th>
									<th>Connection</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="token" class="response"></div>
		</div>
		<div class="row">
			<div id="test-result" class="response"></div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div>&copy; 2003-<span id="copyRightCurYear">2019</span> Dynamsoft. All rights reserved.</div>
		</div>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="app/jquery-3.2.1.min.js?v=20190112"></script>
	<script src="app/popper.min.js?v=20190112"></script>
	<script src="app/bootstrap.min.js?v=20190112"></script>
	<script src="app/dynamsoft/dynamsoft_core2.min.js?v=20191012"></script>
	<script src="app/dynamsoft/dynamsoft_core2_ui.min.js?v=20191012"></script>
	<script src="app/dynamsoft/dynamsoft_dialog.js?v=20191012"></script>
	<script src="app/dynamsoft/dynamsoft_scroll.js?v=20191012"></script>

	<!-- Application scripts -->
	<script src="app/twain.js?v=20191012"></script>
	<script src="app/common.js?v=20191012"></script>
	<script src="app/index_src.js?v=20191012"></script>

	<script src="app/prettify.js?v=20191012"></script>
	<script src="app/dynamsoft/attr_value_range.js?v=20191012"></script>
	<script src="app/dynamsoft/ult.js?v=20191012"></script>
	<script src="app/dynamsoft/generator.js?v=20191012"></script>
</body>
</html>
